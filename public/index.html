<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>gabby stems</title>
    </head>
    <body>
        <div id="vis">
            <audio id="audio"></audio>
            <canvas id="canvas"></canvas>
        </div>
        <div id="meta">
            <button class="dropbtn" id="dropbtn">song select</button><br>
            <div class="dropdown-content" id="dropdown">
                <p id="i01">rock music</p>
                <p id="i02">mid</p>
                <p id="i03">sydney</p>
                <p id="i04">the fractal song</p>
                <p id="i05">rainbow bridge</p>
                <p id="i06">source</p>
            </div>
            <h2>gabby start</h2><br>
            <table>
                <tr>
                    <td>
                        <a target="_blank" href="https://music.apple.com/us/artist/gabby-start/1588701682" id="amlink">apple music</a>
                    </td>
                    <td>
                        <a target="_blank" href="https://soundcloud.com/gabbystart" id="sclink">soundcloud</a>
                    </td>
                    <td>
                        <a target="_blank" href="https://open.spotify.com/artist/33L1klom7IXmoAP8fjrGm9" id="splink">spotify</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a target="_blank" href="https://www.instagram.com/gabbystart/" id="iglink">instagram</a>
                    </td>
                    <td>
                        <a target="_blank" href="https://twitter.com/gabbystart_" id="twlink">twitter</a>
                    </td>
                    <td>
                        <a target="_blank" href="https://www.youtube.com/channel/UCrVlEhANXP_w4SuGiXHHlZA/" id="ytlink">youtube</a>
                    </td>
                </tr>
            </table>
            <br>
            <button id="playbutton" data-state="off">i'm feeling lucky</button>
            <br>
            <h5>disclaimer: if stems appear out of sync, refresh page</h5>
        </div>
        <div class="bpm-slider">
            <label for="sp" style="font-family:\'Source Code Pro\',monospace;background-color:rgba(255,255,255,.6);text-align:center;">000 bpm</label>
            <input type="range" id="sp" class="bpm-slider" value="100" min="25" max="240" step="1" style="width:210px; height:25px;"></td>'
        </div>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>

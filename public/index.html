<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>gabby stems</title>
    </head>
    <body>
        <div id="vis">
            <audio id="audio"></audio>
            <canvas id="canvas"></canvas>
        </div>
        <div id="meta">

            <div class="dropdown-content" id="dropdown">
                <p id="i01">rock music</p>
                <p id="i02">mid</p>
                <p id="i03">sydney</p>
                <p id="i04">the fractal song</p>
                <p id="i05">rainbow bridge</p>
                <p id="i06">source</p>
            </div>
            <h1>gabby start</h1><br>
            <table>
                <tr>
                    <td>
                        <a href="https://music.apple.com/us/artist/gabby-start/1588701682" id="amlink">apple music</a>
                    </td>
                    <td>
                        <a href="https://https://soundcloud.com/gabbystart" id="sclink">soundcloud</a>
                    </td>
                    <td>
                        <a href="https://open.spotify.com/artist/33L1klom7IXmoAP8fjrGm9" id="splink">spotify</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://www.instagram.com/gabbystart/" id="iglink">instagram</a>
                    </td>
                    <td>
                        <a href="https://twitter.com/gabbystart_" id="twlink">twitter</a>
                    </td>
                    <td>
                        <a href="https://www.youtube.com/channel/UCrVlEhANXP_w4SuGiXHHlZA/" id="ytlink">youtube</a>
                    </td>
                </tr>
            </table>
            <br>
            <button id="playbutton" data-state="off">start!</button>
        </div>
        <div id="inputtable">
            <table id="inputtbl"></table>
        </div>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>gabby stems</title>
    </head>
    <body>
        <div id="vis">
            <audio id="audio"></audio>
            <canvas id="canvas"></canvas>
        </div>

                <p class="songinput">mid</p>
                <p class="songinput">sydney</p>
                <p class="songinput">the fractal song</p>
                <p class="songinput">rainbow bridge</p>
                <p class="songinput">source</p>
            </div>
            <h1 id="songtitle">"source"</h1><br>
            <h1>gabby start</h1><br>
            <h1>2022</h1>
            <button id="playbutton" data-state="off">start!</button>
        </div>
        <div id="inputtable">
            <table id="inputtbl"></table>
        </div>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>
